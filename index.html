<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COOKIE CLICKER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
    <div id="cookie-wrapper">
        <p id="feedback-box">You haven't bought any updates yet.</p>
        <img id="cookie-btn" src="assets/cookie.png" alt="an image of a smiling cookie">
        <p id="current-cookies">0</p>
    </div>
    <section id="power-ups">
        <div id="multiplier-one">
            <button id="multiply-btn" class="multiply-btn-unavailable">NEXT BONUS: <br> 2 COOKIES EACH CLICK</button>
            <label id="multiply-label" for="multiply-btn"></label>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
